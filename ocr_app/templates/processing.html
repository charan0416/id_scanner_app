{% extends 'base.html' %}
{% block title %}Processing Document...{% endblock %}

{% block content %}
<div class="card" style="text-align: center;">
    <h2>Processing Your Document</h2>
    <div id="status-container">
        <div class="spinner"></div>
        <p id="status-message">Your document is being processed. Please wait...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusElement = document.getElementById('status-message');
        const taskId = "{{ task_id }}";
        const statusUrl = `/status/${taskId}`;

        function checkStatus() {
            fetch(statusUrl)
                .then(response => response.json())
                .then(data => {
                    statusElement.textContent = data.status || 'Processing...';

                    if (data.state === 'SUCCESS') {
                        // Redirect to the results page when the task is done
                        const resultId = data.result;
                        window.location.href = `/results/${resultId}`;
                    } else if (data.state === 'FAILURE') {
                        // If it fails, show an error and redirect home
                        statusElement.textContent = `An error occurred: ${data.status}`;
                        statusElement.style.color = 'red';
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 5000); // Wait 5 seconds before redirecting
                    } else {
                        // If still processing, check again in 2 seconds
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error fetching task status:', err);
                    statusElement.textContent = 'Error checking status. Please try again.';
                    setTimeout(checkStatus, 5000);
                });
        }

        // Start checking the status immediately
        checkStatus();
    });
</script>

<style>
.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid var(--primary-color); /* Use variable from main CSS */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
